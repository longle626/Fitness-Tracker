<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="startTraining(f)">
    <mat-card class="example-card" fxFlex="400px" fxFlex.xs="100%">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title>Let's start to workout</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoadingIconNewTraining && exercises">
          <mat-label>Select Exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let x of exercises" [value]="x.id">{{
              x.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-spinner
        style="margin: 0 auto"
        *ngIf="isLoadingIconNewTraining"
        diameter="50"
      ></mat-spinner>
      <mat-card-actions
        *ngIf="!isLoadingIconNewTraining"
        fxLayoutAlign="center"
      >
        <button
          *ngIf="exercises"
          mat-raised-button
          color="accent"
          [disabled]="f.invalid"
        >
          Start
        </button>
        <button
          *ngIf="!exercises"
          (click)="fetchExercises()"
          mat-raised-button
          color="accent"
        >
          Retry connection
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
