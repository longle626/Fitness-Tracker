<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="startTraining(f)">
    <mat-card class="example-card" fxFlex="400px" fxFlex.xs="100%">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title>Let's start to workout</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>Select Exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option
              *ngFor="let x of exercises | async"
              value="{{ x.name }}"
              >{{ x.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button color="accent" [disabled]="f.invalid">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
