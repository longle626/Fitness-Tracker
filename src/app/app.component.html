<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (closeSideNav)="sidenav.toggle()"></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (toggleNav)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
